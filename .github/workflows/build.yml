name: Build Sit Straight

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Build the app
      run: |
        xcodebuild -project SitStraight.xcodeproj -scheme SitStraight -configuration Release build -derivedDataPath ./DerivedData

    - name: Create app bundle
      run: |
        mkdir -p dist
        cp -R DerivedData/Build/Products/Release/SitStraight.app dist/

    - name: Upload built app
      uses: actions/upload-artifact@v4
      with:
        name: SitStraight.app
        path: dist/SitStraight.app
        retention-days: 30

    - name: Create release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/SitStraight.app
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
